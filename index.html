<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <title>Ping-pong</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="table">
      <p class="table__counter" id="leftCounter">0</p>
      <p class="table__counter">:</p>
      <p class="table__counter" id="rightCounter">0</p>
    </div>
    <div class="font guide">
      <h4>Минимальное разрешение 850:850</h4>
      <h3>Управление:</h3>
      <span>SPACE (пробел) - пауза</span><br />
      <span>W/S - Двигать ракету вверх и вниз</span><br />
      <span>M - показать карту</span>
    </div>
    <p style="padding: 15px 25px" class="font" id="pause"></p>
    <canvas width="800px" height="585px" id="game" class="canvas"></canvas>
    <script src="./script.js"></script>
  </body>
</html>
